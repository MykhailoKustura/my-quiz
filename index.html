                    "–í–∏–ø–∞–¥–∫–æ–≤—ñ—Å—Ç—å",
                    "–°–∏—Å—Ç–µ–º–Ω—ñ—Å—Ç—å",
                    "–•–∞–æ—Ç–∏—á–Ω—ñ—Å—Ç—å",
                    "–Ü–Ω—Ç—É—ó—Ç–∏–≤–Ω—ñ—Å—Ç—å"
                ],
                correctAnswer: 1,
                explanation: "–°–∏—Å—Ç–µ–º–Ω—ñ—Å—Ç—å —î –æ—Å–Ω–æ–≤–Ω–∏–º –ø—Ä–∏–Ω—Ü–∏–ø–æ–º —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ–π–Ω–æ—ó –∫–∞—Ä—Ç–∏–Ω–∏ —Å–≤—ñ—Ç—É, –æ—Å–∫—ñ–ª—å–∫–∏ –≤–æ–Ω–∞ —Ä–æ–∑–≥–ª—è–¥–∞—î —Å–≤—ñ—Ç —è–∫ –≤–∑–∞—î–º–æ–ø–æ–≤'—è–∑–∞–Ω—É —Å–∏—Å—Ç–µ–º—É —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ–π–Ω–∏—Ö –ø—Ä–æ—Ü–µ—Å—ñ–≤ —Ç–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä."
            },
            {
                question: "–Ø–∫–∞ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—è –¥–æ–∑–≤–æ–ª—è—î –æ–±—Ä–æ–±–ª—è—Ç–∏ –≤–µ–ª–∏–∫—ñ –æ–±—Å—è–≥–∏ –¥–∞–Ω–∏—Ö —É —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ?",
                options: [
                    "–ë–ª–æ–∫—á–µ–π–Ω",
                    "–Ü–Ω—Ç–µ—Ä–Ω–µ—Ç —Ä–µ—á–µ–π (IoT)",
                    "–ü–æ—Ç–æ–∫–æ–≤–∞ –æ–±—Ä–æ–±–∫–∞ –¥–∞–Ω–∏—Ö (Stream Processing)",
                    "3D-–¥—Ä—É–∫"
                ],
                correctAnswer: 2,
                explanation: "–ü–æ—Ç–æ–∫–æ–≤–∞ –æ–±—Ä–æ–±–∫–∞ –¥–∞–Ω–∏—Ö (Stream Processing) - —Ü–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—è, —è–∫–∞ –¥–æ–∑–≤–æ–ª—è—î –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ —Ç–∞ –æ–±—Ä–æ–±–ª—è—Ç–∏ –≤–µ–ª–∏–∫—ñ –æ–±—Å—è–≥–∏ –¥–∞–Ω–∏—Ö —É —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ, –±–µ–∑ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ—Å—Ç—ñ —ó—Ö –ø–æ–ø–µ—Ä–µ–¥–Ω—å–æ–≥–æ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è."
            }
        ];

        // DOM elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const reviewScreen = document.getElementById('review-screen');
        
        const questionNumber = document.getElementById('question-number');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        const scoreText = document.getElementById('score-text');
        const scoreBar = document.getElementById('score-bar');
        const timeTaken = document.getElementById('time-taken');
        const resultIcon = document.getElementById('result-icon');
        
        const reviewContainer = document.getElementById('review-container');

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = Array(quizData.length).fill(null);
        let startTime;
        let timerInterval;
        let timerDisplay = document.getElementById('timer');

        // Event listeners
        document.getElementById('start-btn').addEventListener('click', startQuiz);
        prevBtn.addEventListener('click', showPreviousQuestion);
        nextBtn.addEventListener('click', handleNextButton);
        document.getElementById('show-answers-btn').addEventListener('click', showReviewScreen);
        document.getElementById('restart-btn').addEventListener('click', restartQuiz);
        document.getElementById('back-to-results-btn').addEventListener('click', () => {
            reviewScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
        });

        // Functions
        function startQuiz() {
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            startTime = new Date();
            startTimer();
            showQuestion(currentQuestion);
        }

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const now = new Date();
            const timeDiff = Math.floor((now - startTime) / 1000);
            const minutes = Math.floor(timeDiff / 60).toString().padStart(2, '0');
            const seconds = (timeDiff % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function showQuestion(index) {
            const question = quizData[index];
            
            questionNumber.textContent = `–ü–∏—Ç–∞–Ω–Ω—è ${index + 1}/${quizData.length}`;
            progressBar.style.width = `${((index + 1) / quizData.length) * 100}%`;
            questionText.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            question.options.forEach((option, i) => {
                const button = document.createElement('button');
                button.className = `option-btn w-full text-left p-4 rounded-lg flex items-center ${userAnswers[index] === i ? 'selected' : ''}`;
                
                const optionLetter = String.fromCharCode(97 + i); // a, b, c, d
                
                button.innerHTML = `
                    <span class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200 text-gray-700 mr-3 font-medium">
                        ${optionLetter}
                    </span>
                    <span>${option}</span>
                `;
                
                button.addEventListener('click', () => selectOption(i));
                optionsContainer.appendChild(button);
            });
            
            prevBtn.disabled = index === 0;
            
            if (index === quizData.length - 1) {
                nextBtn.textContent = '–ó–∞–≤–µ—Ä—à–∏—Ç–∏';
            } else {
                nextBtn.textContent = '–î–∞–ª—ñ';
            }
            
            feedbackContainer.classList.add('hidden');
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            
            // Update UI to show selected option
            document.querySelectorAll('.option-btn').forEach((btn, i) => {
                if (i === optionIndex) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        function showPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function handleNextButton() {
            // If this is the last question and user clicked "–ó–∞–≤–µ—Ä—à–∏—Ç–∏"
            if (currentQuestion === quizData.length - 1 && nextBtn.textContent === '–ó–∞–≤–µ—Ä—à–∏—Ç–∏') {
                finishQuiz();
                return;
            }
            
            // If user hasn't selected an answer yet
            if (userAnswers[currentQuestion] === null) {
                showFeedback('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∏–±–µ—Ä—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å –ø–µ—Ä–µ–¥ —Ç–∏–º, —è–∫ –ø—Ä–æ–¥–æ–≤–∂–∏—Ç–∏', 'warning');
                return;
            }
            
            // Show feedback for current question
            const isCorrect = userAnswers[currentQuestion] === quizData[currentQuestion].correctAnswer;
            showAnswerFeedback(isCorrect);
            
            // Wait a moment to show feedback before moving to next question
            setTimeout(() => {
                if (currentQuestion < quizData.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            }, 1500);
        }

        function showFeedback(message, type) {
            feedbackContainer.textContent = message;
            feedbackContainer.className = `mb-6 p-4 rounded-lg feedback-animation ${
                type === 'success' ? 'bg-green-100 text-green-800' : 
                type === 'error' ? 'bg-red-100 text-red-800' : 
                'bg-yellow-100 text-yellow-800'
            }`;
            feedbackContainer.classList.remove('hidden');
            
            setTimeout(() => {
                feedbackContainer.classList.add('hidden');
            }, 3000);
        }

        function showAnswerFeedback(isCorrect) {
            const options = document.querySelectorAll('.option-btn');
            const correctIndex = quizData[currentQuestion].correctAnswer;
            const userIndex = userAnswers[currentQuestion];
            
            options.forEach((option, i) => {
                option.disabled = true;
                
                if (i === correctIndex) {
                    option.classList.add('correct');
                } else if (i === userIndex && userIndex !== correctIndex) {
                    option.classList.add('incorrect');
                }
            });
            
            if (isCorrect) {
                score++;
                showFeedback('–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üëç', 'success');
            } else {
                showFeedback('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –≤–∏–¥—ñ–ª–µ–Ω–∞ –∑–µ–ª–µ–Ω–∏–º.', 'error');
            }
        }

        function finishQuiz() {
            stopTimer();
            calculateResults();
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            if (score / quizData.length >= 0.7) {
                createConfetti();
            }
        }

        function calculateResults() {
            const percentage = (score / quizData.length) * 100;
            scoreText.textContent = `–í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${score} –∑ ${quizData.length} (${percentage.toFixed(0)}%)`;
            scoreBar.style.width = `${percentage}%`;
            
            const endTime = new Date();
            const timeDiffSeconds = Math.floor((endTime - startTime) / 1000);
            const minutes = Math.floor(timeDiffSeconds / 60);
            const seconds = timeDiffSeconds % 60;
            timeTaken.textContent = `–ß–∞—Å –ø—Ä–æ—Ö–æ–¥–∂–µ–Ω–Ω—è: ${minutes} —Ö–≤ ${seconds} —Å–µ–∫`;
            
            // Set result icon based on score
            if (percentage >= 90) {
                resultIcon.innerHTML = '<span class="result-icon text-yellow-500">üèÜ</span>';
                scoreBar.classList.add('bg-green-500');
            } else if (percentage >= 70) {
                resultIcon.innerHTML = '<span class="result-icon text-green-500">üëç</span>';
                scoreBar.classList.add('bg-green-500');
            } else if (percentage >= 50) {
                resultIcon.innerHTML = '<span class="result-icon text-blue-500">ü§î</span>';
                scoreBar.classList.add('bg-blue-500');
            } else {
                resultIcon.innerHTML = '<span class="result-icon text-red-500">üìö</span>';
                scoreBar.classList.add('bg-red-500');
            }
        }

        function showReviewScreen() {
            resultsScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
            
            reviewContainer.innerHTML = '';
            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.correctAnswer;
                const isCorrect = userAnswer === correctAnswer;
                
                const questionDiv = document.createElement('div');
                questionDiv.className = 'p-5 border rounded-lg';
                
                // Question header with number and result icon
                const headerDiv = document.createElement('div');
                headerDiv.className = 'flex justify-between items-center mb-3';
                headerDiv.innerHTML = `
                    <h3 class="font-semibold text-gray-700">–ü–∏—Ç–∞–Ω–Ω—è ${index + 1}</h3>
                    <span class="text-xl">${isCorrect ? '‚úÖ' : '‚ùå'}</span>
                `;
                
                // Question text
                const questionTextDiv = document.createElement('div');
                questionTextDiv.className = 'mb-4 text-lg font-medium';
                questionTextDiv.textContent = question.question;
                
                // Options
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'space-y-2 mb-4';
                
                question.options.forEach((option, i) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = `p-3 rounded-lg ${
                        i === correctAnswer ? 'bg-green-100 border-green-300 border' : 
                        i === userAnswer && userAnswer !== correctAnswer ? 'bg-red-100 border-red-300 border' : 
                        'bg-gray-50'
                    }`;
                    
                    const optionLetter = String.fromCharCode(97 + i); // a, b, c, d
                    
                    optionDiv.innerHTML = `
                        <div class="flex items-center">
                            <span class="w-6 h-6 flex items-center justify-center rounded-full ${
                                i === correctAnswer ? 'bg-green-500 text-white' : 
                                i === userAnswer && userAnswer !== correctAnswer ? 'bg-red-500 text-white' : 
                                'bg-gray-200 text-gray-700'
                            } mr-2 text-sm font-medium">
                                ${optionLetter}
                            </span>
                            <span>${option}</span>
                        </div>
                    `;
                    
                    optionsDiv.appendChild(optionDiv);
                });
                
                // Explanation
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'mt-4 p-3 bg-blue-50 rounded-lg text-sm text-gray-700';
                explanationDiv.innerHTML = `
                    <p class="font-medium text-blue-800 mb-1">–ü–æ—è—Å–Ω–µ–Ω–Ω—è:</p>
                    <p>${question.explanation}</p>
                `;
                
                // Append all elements
                questionDiv.appendChild(headerDiv);
                questionDiv.appendChild(questionTextDiv);
                questionDiv.appendChild(optionsDiv);
                questionDiv.appendChild(explanationDiv);
                
                reviewContainer.appendChild(questionDiv);
            });
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = Array(quizData.length).fill(null);
            
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            startTime = new Date();
            startTimer();
            showQuestion(currentQuestion);
        }

        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            const colors = ['#f59e0b', '#3b82f6', '#10b981', '#ef4444', '#8b5cf6'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${3 + Math.random() * 2}s`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                
                confettiContainer.appendChild(confetti);
            }
            
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 5000);
        }
    </script>
